
# Основной конфигурационный файл Alembic.

[alembic]
# Путь к директории с миграциями. Я установил его согласно вашему пути.
# Этот путь относителен к местоположению alembic.ini, поэтому файл
# должен лежать в папке backend.
script_location = alembic

# Шаблон для имен файлов миграций.
# file_template = %%(rev)s_%%(slug)s

# URL для подключения к вашей базе данных.
# ВАЖНО: Замените эту строку на вашу реальную строку подключения.
sqlalchemy.url = postgresql://postgres:Cartman89@localhost:5432/lottery_analytics?client_encoding=utf8


# =================================================================
# Остальные настройки можно оставить по умолчанию для начала.
# =================================================================

# Настройки логирования.
# https://docs.python.org/3/library/logging.config.html#logging-config-fileformat

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S